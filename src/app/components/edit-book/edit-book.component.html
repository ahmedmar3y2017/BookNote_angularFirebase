<mat-card>Edit Book</mat-card>

<div class="edit-book-form">
  <a [routerLink]="['/books']">Back</a>
  <form #values="ngForm" (submit)="submitEdit()">
    <mat-form-field class="full-width">
      <input matInput placeholder="Book Title" [(ngModel)]="book.title" name="title">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Book Author" [(ngModel)]="book.author" name="author">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Book Price" type="number" [(ngModel)]="book.price" name="price">
    </mat-form-field>

    <!-- <mat-form-field class="full-width" >
          <input matInput [(ngModel)]="dateadded" [matDatepicker]="da" placeholder="Date Added " [ngModelOptions]="{standalone: true}">
          <mat-datepicker-toggle matSuffix [for]="da"></mat-datepicker-toggle>
        </mat-form-field>
      <mat-datepicker #da (selectedChanged)="updateDateAdded($event)"></mat-datepicker>
      <mat-form-field class="full-width" >
          <input matInput [(ngModel)]="dateread" [matDatepicker]="dr" placeholder="Date Read " [ngModelOptions]="{standalone: true}">
          <mat-datepicker-toggle matSuffix [for]="dr"></mat-datepicker-toggle>
        </mat-form-field>
      <mat-datepicker #dr (selectedChanged)="updateDateRead($event)"></mat-datepicker> -->
    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="dateadded" placeholder="Date Added " [ngModel]="book.dateadded" (ngModelChange)="updateDateAdded($event)"
        name="dateadded" [ngModelOptions]="{standalone: true}">
      <mat-datepicker-toggle matSuffix [for]="dateadded"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #dateadded></mat-datepicker>

    <mat-form-field class="full-width">
      <input matInput [matDatepicker]="dateread" placeholder="Date Read " [ngModel]="book.dateread" (ngModelChange)="updateDateRead($event)"
        name="dateread" [ngModelOptions]="{standalone: true}">
      <mat-datepicker-toggle matSuffix [for]="dateread"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-datepicker #dateread></mat-datepicker>

    <mat-form-field class="full-width">
      <textarea matInput rows="5" placeholder="Book Description" [(ngModel)]="book.description" name="description"></textarea>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Book Rate (1-5)" min="1" max="5" step="0.1" type="number" [(ngModel)]="book.rate" name="rate">
    </mat-form-field>


    <mat-form-field class="third-width">
      <input matInput placeholder="Image Url (enter image URL)" [(ngModel)]="book.imageUrl" name="imageUrl">
    </mat-form-field>
    <img src="{{book.imageUrl}}" alt="{{book.title}}">
    <hr>
    <button mat-raised-button value="submit"> Save Changes </button>
  </form>
</div>
